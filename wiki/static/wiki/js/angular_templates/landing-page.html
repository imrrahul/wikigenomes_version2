<style>
    a {
        color: whitesmoke
    }

    .carousel-control.left, .carousel-control.right {
        background-image: none
    }
</style>
<div class="container-fluid main-landing-page" style="padding: 50px">
    <div class="row">
        <div class="col-md-12">
            <h1>Welcome to WikiGenomes.org</h1>

            <h3>An open, editable, and centralized model organism database <br> for
                the
                biological research community.</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10"
             style="padding: 5px">
            <img style="max-height: 400px" id="hpylori" src="static/wiki/img/Hpylori2.png">
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6" style="text-align: left; padding-left: 15px">
                    <h5>Organism Search: </h5>
                </div>
                <div class="col-md-6" style="text-align: left; padding-left: 15px">
                    <h5>Keyword Search: </h5>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6" style="padding-left: 15px">
                    <organism-form orgs=$ctrl.orgList></organism-form>
                </div>
                <div class="col-md-6" style="padding-left: 15px">
                    <keyword-form></keyword-form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
